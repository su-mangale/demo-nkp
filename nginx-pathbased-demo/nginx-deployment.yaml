apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  annotations:
    reloader.stakater.com/auto: "true" # Reloader to monitor this deployment configmaps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.25-alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html
        configMap:
          name: nginx-index
          items:
          - key: index.html
            path: index.html